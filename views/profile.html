<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="/stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope, $http) {
            $http.get("/profile")
                .then(function(response) {
                    $scope.myWelcome = response.data;
                });
        });
    </script>
</head>
<body>

<div class="container">
<header><h3>Your profile</h3></header>

    <div class="wrapper">
    <a href="">Profile</a>
        <a href="#contact">Contact</a>


    <div class="page" data-ng-app="myApp" data-ng-controller="myCtrl">
    Name {{ myWelcome}}
    Description <%= User.name %>
    City

    </div>

      <div class="page">

        <form id="contact" class="form-small" method="post" action="/sendmail">
            <label>Name</label> <input type="text" name="username">
            <label>Email</label> <input type="text" name="useremail">
            <label>Message</label> <textarea rows="5" cols="50" name="message"></textarea>
            <input type="submit" name="send" value="Send">
        </form>
    </div>
    </div>
</div>
</body>
</html>
